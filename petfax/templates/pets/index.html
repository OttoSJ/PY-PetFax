<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="body">
    <div class="container">

        <h1>Welcome to PetFax</h1>
    {% for pet in pets %}
        <div class="container">
            <h2>{{ pet.pet_name }}</h2> 
                 <img src="{{ pet.pet_photo }}" alt="Photo of pet"/>
                 <div class="padding">
                    <a href="/pets/info/{{ pet.pet_id }}">Learn more ‚ü©</a> 
                 </div>
            
        </div>
    {% endfor %}
    <div class="callout">
        We'd love to learn more fun facts! <a href="/facts/new">Submit some here.</a>
    </div> 
    </div>
   
</body>


</html>
